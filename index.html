<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    #yesBtn {
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* --- NO CARTOON CHARACTER --- */

    #noCharacter {
      position: fixed;
      left: 60%;
      top: 60%;
      z-index: 9999;
      transition: left 0.4s ease, top 0.4s ease;
    }

    #noBtn {
      background: #9e9e9e;
      border: none;
      border-radius: 30px;
      padding: 14px 22px;
      font-size: 15px;
      cursor: pointer;
    }

    /* hands */
    .hand {
      width: 10px;
      height: 10px;
      background: #777;
      border-radius: 50%;
      position: absolute;
      top: 18px;
    }

    .hand.left { left: -14px; }
    .hand.right { right: -14px; }

    /* legs */
    .legs {
      display: flex;
      justify-content: space-between;
      width: 40px;
      margin: auto;
    }

    .leg {
      width: 6px;
      height: 16px;
      background: #555;
      border-radius: 4px;
      animation: run 0.3s infinite alternate;
    }

    .leg.right {
      animation-delay: 0.15s;
    }

    @keyframes run {
      from { transform: rotate(15deg); }
      to { transform: rotate(-15deg); }
    }
  </style>
</head>
