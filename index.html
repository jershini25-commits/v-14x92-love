<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .btn-area {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      transition: 0.15s;
      white-space: nowrap;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #adb5bd;
      color: #000;
      top: 0;
      left: 0;
    }

    /* hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 18px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

  </div>
