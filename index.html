<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#1f6a73,#2b5876);
    overflow:hidden;
}

/* MAIN CARD */
.card{
    background:#fff0f5;
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:360px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    z-index:2;
}

h1,h2{
    color:#ff3f7a;
}

p{
    color:#444;
    min-height:30px;
    font-size:16px;
}

/* BUTTONS */
button{
    border:none;
    padding:14px 26px;
    font-size:18px;
    border-radius:30px;
    cursor:pointer;
    transition:.25s;
}

button:hover{
    transform:scale(1.05);
}

#yesBtn{
    background:linear-gradient(45deg,#ff7eb3,#ff4f87);
    color:white;
}

#noBtn{
    position:fixed;
    background:white;
    color:#ff4f87;
    border:2px solid #ff4f87;
    z-index:3;
}

/* CELEBRATION */
.celebration{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ff7eb3,#ff4f87);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}
</style>
</head>

<body>

<script>
const noBtn=document.getElementById("noBtn");

const margin=20;

/* NO button funny texts */
const noMessages=[
"Why? ğŸ¥º",

let noCount=0;

/* POSITION SAFE */
function moveButton(){

 const h=noBtn.offsetHeight;

 const maxX=window.innerWidth-w-margin;
 const maxY=window.innerHeight-h-margin;

 const x=Math.random()*(maxX-margin)+margin;
 const y=Math.random()*(maxY-margin)+margin;

 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
}

moveButton();

noBtn.addEventListener("mouseenter",()=>{
 moveButton();
 message.innerText=noMessages[noCount%noMessages.length];
 noCount++;
});
