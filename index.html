  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;

    }

    button {
      border: none;

      font-size: 18px;

      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-top: 20px;
    }

    /* RUNNING NO BUTTON */
    #no {
      position: fixed;
      left: 50%;
      top: 70%;
      background: #999;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: wiggle 0.4s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .legs {
      animation: run 0.3s infinite alternate;
    }

    @keyframes run {
      from { transform: translateY(0); }
      to { transform: translateY(5px); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
