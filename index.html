<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1f6a73,#2b5876);
    overflow:hidden;
}

/* CARD */
.card{
    background:#f6e6ea;
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:360px;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
    z-index:2;
}

h1,h2{ color:#ff4f87; }
p{ color:#cc5a7a; min-height:28px;}

button{
    border:none;
    padding:14px 28px;
    font-size:18px;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}

button:hover{ transform:scale(1.05); }

#yesBtn{
    background:linear-gradient(45deg,#ff7eb3,#ff4f87);
    color:white;
}

#noBtn{
    position:fixed;
    background:white;
    color:#ff4f87;
    border:2px solid #ff4f87;
}

/* FLOATING HEARTS */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:.7;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    background:red;
    top:-10px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
    }
}

/* CELEBRATION SCREEN */
.celebration{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff7eb3,#ff4f87);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}
</style>
</head>

<body>

<div class="card">
<h1>Anandhu, Will You Be My Valentine? üíñ</h1>
<p id="message"></p>
<button id="yesBtn" onclick="accepted()">Yes üíï</button>
</div>

<button id="noBtn">No üò¢</button>

<script>
/* ---------------- TYPING EFFECT ---------------- */
const text =
"I've been waiting for the perfect moment to ask you...";
let i=0;
const message=document.getElementById("message");

function typeText(){
 if(i<text.length){
   message.innerHTML+=text.charAt(i);
   i++;
   setTimeout(typeText,40);
 }
}
typeText();

/* ---------------- RUNNING NO BUTTON ---------------- */
const noBtn=document.getElementById("noBtn");
const margin=20;

const noMessages=[
"Why? ü•∫",
"Just think again‚Ä¶",
"I know your secrets üòè",
"I will tell everyone üëÄ",
"You can't escape destiny üíò",
"Okay last chance üò≠"
];

let noCount=0;

moveButtonSafe();

noBtn.addEventListener("mouseenter",handleNo);
noBtn.addEventListener("touchstart",handleNo);
window.addEventListener("resize",moveButtonSafe);

function handleNo(){
 moveButtonSafe();
 message.innerText=noMessages[noCount%noMessages.length];
 noCount++;
}

function moveButtonSafe(){
 const w=noBtn.offsetWidth;
 const h=noBtn.offsetHeight;

 const maxX=window.innerWidth-w-margin;
 const maxY=window.innerHeight-h-margin;

 const x=Math.random()*(maxX-margin)+margin;
 const y=Math.random()*(maxY-margin)+margin;

 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
}

/* ---------------- FLOATING HEARTS ---------------- */
setInterval(()=>{
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="‚ù§Ô∏è";
 heart.style.left=Math.random()*100+"vw";
 heart.style.fontSize=(15+Math.random()*20)+"px";
 heart.style.animationDuration=(4+Math.random()*3)+"s";
 document.body.appendChild(heart);

 setTimeout(()=>heart.remove(),7000);
},600);

/* ---------------- YES CLICK ---------------- */
function accepted(){
 noBtn.style.display="none";
 startCelebration();
}

/* CONFETTI */
function startCelebration(){

 document.body.innerHTML=`
 <div class="celebration">
   <h1 style="font-size:60px;">Yay! üéâ</h1>
   <p style="font-size:26px;max-width:600px;">
   Anandhu, you just made this Valentine's Day absolutely perfect!
   Get ready for an amazing day together! ‚ù§Ô∏è
   </p>
 </div>`;

 for(let i=0;i<120;i++){
   const conf=document.createElement("div");
   conf.className="confetti";
   conf.style.left=Math.random()*100+"vw";
   conf.style.background=
     "hsl("+Math.random()*360+",100%,60%)";
   conf.style.animationDuration=(3+Math.random()*3)+"s";
   document.body.appendChild(conf);

   setTimeout(()=>conf.remove(),6000);
 }

 setTimeout(showGiftQuestion,3500);
}

/* ---------------- GIFT QUESTION ---------------- */
function showGiftQuestion(){
 document.body.innerHTML=`
 <div style="height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#1f6a73,#2b5876);">
   <div class="card">
     <h2>Do you want a Valentine gift? üéÅ</h2>

     <button onclick="giftYes()" style="background:linear-gradient(45deg,#ff7eb3,#ff4f87);color:white;margin:10px;">
     Yes üíù
     </button>

     <button onclick="giftNo()" style="background:white;color:#ff4f87;border:2px solid #ff4f87;margin:10px;">
     No üòä
     </button>
   </div>
 </div>`;
}

/* FINAL ANSWERS */
function giftYes(){
 document.body.innerHTML=`
 <div class="celebration">
 <h2>Already I am the gift ‚ù§Ô∏è</h2>
 <p style="font-size:24px;">Why do you need any other gifts? üòå‚ú®</p>
 </div>`;
}

function giftNo(){
 document.body.innerHTML=`
 <div class="celebration">
 <h2>Aww‚Ä¶ ü•∞</h2>
 <p style="font-size:24px;">You already knew I am the perfect gift üíï</p>
 </div>`;
}
</script>

</body>
</html>
