<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
    }

    #yesBtn {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* -------- CARTOON NO -------- */

    #noCharacter {
      position: relative; /* starts beside YES */
    }

    #noBtn {
      background: #9e9e9e;
      border: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 16px;
      cursor: pointer;
    }

    /* legs */
    .legs {
      display: flex;
      justify-content: space-between;
      width: 26px;
      margin: auto;
      margin-top: 2px;
    }

    .leg {
      width: 4px;
      height: 14px;
      background: #555;
      border-radius: 3px;
      animation: run 0.25s infinite alternate;
    }

    .leg:nth-child(2) {
      animation-delay: 0.12s;
    }

    @keyframes run {
      from { transform: rotate(15deg); }
      to { transform: rotate(-15deg); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine,<br>Anandhuuu? ğŸ’Œ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>

      <div id="noCharacter">
        <button id="noBtn">NO</button>
        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const noChar = document.getElementById("noCharacter");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    // Make NO run away
    noChar.addEventListener("mouseenter", () => {
      noChar.style.position = "fixed";

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noChar.style.left = `${x}px`;
      noChar.style.top = `${y}px`;
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Hehehe ğŸ˜ŒğŸ’–</h1>
        <p>
          Okay okay, I knew it ğŸ˜<br><br>

          <b>Anandhuuu</b> ğŸ’•<br><br>
          Youâ€™re stuck with me now ğŸ˜ŒğŸ’˜
        </p>
      `;
    });
  </script>

</body>
</html>
